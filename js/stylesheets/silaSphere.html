    <meta property="og:description" content="Melissa F. Clarke is a Brooklyn based interdisciplinary artist whose work employs data and generative self-programmed compositional environments. Melissa is an educator, designer, and an artist working at the intersections of research, data, science, and design. She extrapolates research into multimedia installations, generative video and sound sculptures, performances, and printed images. Melissa was a recent artist in residence with Clock Tower at Pioneer Works, Visible Future Labs at the School for Visual Art and the Simon’s Center for Geometry and Physics. Clarke has performed and exhibited her multimedia work at spaces such as: Knockdown Center, Pioneer Works, NY, Stream Gallery, NY, Loop Festival, Barcelona, Center for New Music, CA, Interactive Art Fair, FL, Eastern Bloc, CAN, Reverse Art Space, NY, 319 Scholes, NY, Eyebeam, NY, Issue Project Room, NY, Simons Center for Geometry and Physics, NY, Electronic Music Foundation, NY, and with the Queens Museum, NY. Her work has been featured by the Art F City, Creators Project, L Magazine, Art in America, and with publications such as the Village Voice, Kickstarter, Art 21, Blouin Art Info, Impose Magazine, and Columbia University’s State of the Planet. Clarke is a graduate of NYU’s ITP program with a Tisch Fellowship. She is currently the lead experience designer at experiential design studio, and was a lecturing professor at SUNY Stony Brook for many years, teaching interactive installation art, introduction to computational art, animation and web art.">
